<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>

  <title>Document</title>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Oswald:300,400');
  body {
    margin:0;
    width:100%;
    height:100%;
    background-color: #62eaee;
    font-family: 'Oswald', sans-serif;
    font-weight:300;
  }
  path {
    stroke: white;
    stroke-linejoin:round;
    stroke-width:.5;
  }
  text {
    font-size:.6em;
  }
  circle {
    fill:none;
    stroke:black;
  }
  #main-map {
    position: absolute;
    left:0;
    top:0;
    overflow:visible;
    padding-bottom:40%;
    width:100%;
    height:100%;
  }
  .country:hover {
    stroke:red;
    stroke-width:1;
    transition: 0.2s;
  }
  .wrapper {
    position: relative;
    width:100vw;
    height:100vh;
    overflow:hidden;
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <svg id="main-map" viewBox="0 0 960 600" preserveAspectRatio="xMidYMin meet"></svg>
  </div>

</body>
<script>
  "use strict";
  d3.json("world.json",function(error, world) {
    if (error) return console.error(error);

    //IMPORTANT VARIABLES
    var countrydata = topojson.feature(world, world.objects.countries).features;
    var map = d3.select("#main-map");
    var projection = d3.geoMercator()
      .center([0, 30.4]);

    var path = d3.geoPath()
      .projection(projection);

    console.log(path);

    //set up color scale for gdp
    var gdpMin = d3.min(countrydata, function(d) {return +d.properties.gdp}),
    gdpMax = d3.max(countrydata, function(d) {return +d.properties.gdp}),
    gdpHalf = (gdpMin + gdpMax) / 2,
    gdpFirstQ = (gdpMin + gdpHalf) / 2,
    gdpSecondQ = (gdpMax + gdpHalf) / 2;

    console.log(gdpMin, gdpFirstQ, gdpHalf, gdpSecondQ, gdpMax)

    var gdpScale = d3.scaleLog()
      .domain([761, 18036648])
      .range(["#5cb1f7","#eb384e"]);

console.log(gdpScale(761));
console.log(gdpScale(18036648));

map.append("g")
.selectAll("text")
  .data(countrydata)
.enter()
    .append("text")
      .text(function(d) {return d.properties.name})
      .attr("transform",function(d) {return "translate(" + path.centroid(d) + ")"})
      .attr("dx","3px")
      .attr("dy","4px");


var countrywrapper = map.select("g.countries").append("g.countries")
  .data(countrydata);


    var countries = map.selectAll("g")
      .data(countrydata)
      .enter()
        .append("g");

      countries.append("path")

        .attr("d", path)
        .attr("class", function(d){ return "country " +  d.id})
        .attr("fill", function(d){
          // console.log(d.properties.gdp);
          // console.log(gdpScale(d.properties.gdp));
            return (d.properties.gdp == null) ?  "#e9fcff" : gdpScale(+d.properties.gdp)
        })
        .attr("stroke",function(d){
          console.log(d.properties.eu);
          return (d.properties.balance == true) ? "blue" : "white"
        });


      countries.filter(function(d){
        if(d.properties.name) {return d}})
        .append("circle")
          .attr("r","1")
          .attr("transform",function(d){return "translate(" + path.centroid(d) + ')'});

      }

        var list = [];
        flow.filter(function(x) {
          if (x.reporter == key) {
            list.push(x);
          }
        });
        return list;
      };

      var flowCountries = d3.nest()

        .entries(flow);

          }
        });

          if (d.id == key.partner) {
            return d;
          }
        });
        return [rep, part];
      };

            var x1 = path.centroid(country[0][0])[0];
            var y1 = path.centroid(country[0][0])[1];
            var x2 = path.centroid(country[1][0])[0];
            var y2 = path.centroid(country[1][0])[1];
            var text = "M"+x1+","+y1+" L "+x2+","+y2+" Z";
            // console.log(text);

            return text;
          });

</script>
</html>
